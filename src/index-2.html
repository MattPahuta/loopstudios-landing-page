<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <header id="hero" class="header">
    <div class="container max-w-6xl mx-auto px-6 py-12">
      <div class="flex items-center justify-between topnav wrapper">
        <img
          src="./images/logo.svg"
          alt="logo"
          class="h-6 z-50 md:h-8" />
        <nav>
          <span id="nav-label" hidden>Navigation</span>
          <button
            id="btnOpen"
            class="topnav__open"
            aria-expanded="false"
            aria-labelledby="nav-label">
            <img
              src="./images/icon-hamburger.svg"
              alt=""
              class="w-8 md:hidden" />
          </button>
          <div
            id="topnav__menu"
            class="topnav__menu fixed md:static inset-0 py-12 px-6 z-20 bg-black"
            role="dialog"
            aria-labelledby="nav-label">
            <button
              id="btnClose"
              class="topnav__close md:hidden mb-32 ms-auto block"
              aria-label="Close">
              <img
                src="./images/icon-close.svg"
                alt=""
                class="w-8" />
            </button>
            <ul
              class="text-white font-sans text-2xl font-thin uppercase md:font-alata md:text-base flex flex-col md:flex-row md:items-center gap-y-6 items-start m-0 p-0 topnav__links">
              <li class="group">
                <a href="#">About</a>
                <div
                  class="mx-3 md:group-hover:border-b-2 md:group-hover:border-blue-50"></div>
              </li>
              <li class="group">
                <a href="#">Careers</a>
                <div
                  class="mx-3 md:group-hover:border-b-2 md:group-hover:border-blue-50"></div>
              </li>
              <li class="group">
                <a href="#">Events</a>
                <div
                  class="mx-3 md:group-hover:border-b-2 md:group-hover:border-blue-50"></div>
              </li>
              <li class="group">
                <a href="#">Products</a>
                <div
                  class="mx-3 md:group-hover:border-b-2 md:group-hover:border-blue-50"></div>
              </li>
              <li class="group">
                <a href="#">Support</a>
                <div
                  class="mx-3 md:group-hover:border-b-2 md:group-hover:border-blue-50"></div>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <!-- header content -->
      <div
        class="max-w-lg mt-32 mb-32 p-4 border-2 md:max-w-2xl md:p-10 md:m-32 md:mx-0">
        <h1
          class="font-sans font-light leading-none text-[40px] text-white uppercase md:text-7xl">
          Immersive experiences that deliver
        </h1>
      </div>
    </div>
  </header>
  
</body>
</html>
